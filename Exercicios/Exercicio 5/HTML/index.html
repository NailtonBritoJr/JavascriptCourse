<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>
        const nome = prompt('Digite o seu nome completo: ');
        const quantia = nome.match(/[a-z]/g);
        const segundaLetra = nome[1];
        const indiceA = nome.indexOf('a');
        const indiceA2 = nome.indexOf('a', 3);
        const ultimas = nome.slice(-3);
        const nomeDividido = nome.split('');
        const maiuscula = nome.toUpperCase();
        const minuscula = nome.toLowerCase();

        document.body.innerHTML = `Seu nome é: ${nome} <br />`
        document.body.innerHTML += `As letras do seu nome são: ${quantia}<br />`
        document.body.innerHTML += `A segunda letra do seu nome é: ${segundaLetra}. <br />`
        document.body.innerHTML += `Qual o primeiro índice da letra a no seu nome? ${indiceA} <br />`
        document.body.innerHTML += `Qual o último índice da letra a no seu nome? ${indiceA2} <br />`
        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${ultimas}<br />`
        document.body.innerHTML += `As palavras do seu nome são: ${nomeDividido} <br />`
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${maiuscula} <br />`
        document.body.innerHTML += `Seu nome com letras minúsculas: ${minuscula} <br />`
    </script>
</body>
</html>
